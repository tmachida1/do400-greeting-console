kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: greeting-console
spec:
  nodeSelector: {}
  strategy:
    type: Docker
  source:
    type: Git
    git:
      uri: 'https://github.com/tmachida1/do400-greeting-console'
      ref: main
  output:
    to:
      kind: DockerImage
      name: quay.io/e27258_ibm/greeting-console
    pushSecret:
      name: quay-credentials
